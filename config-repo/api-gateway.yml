spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/admin/messages/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*"
    discovery:
      enabled: true
  logging:
    level:
      org.springframework.cloud.gateway: TRACE
      org.springframework.cloud.gateway.route.RouteDefinitionLocator: TRACE
      org.springframework.web.reactive.DispatcherHandler: TRACE

jwt:
  secret: YourSuperSecretKey12345678901234567890

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka